<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Garden</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #87ceeb 0%, #ffd1dc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px #00000050;
      margin-bottom: 20px;
      z-index: 1;
    }

    /* Grass */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #2ecc71, #27ae60);
      border-top-left-radius: 50% 20%;
      border-top-right-radius: 50% 20%;
      z-index: 0;
    }

    /* Flower girl */
    .flower-girl {
      position: absolute;
      font-size: 50px;
      bottom: 100px;
      left: -60px;
      animation: walk 8s linear infinite;
      z-index: 1;
    }

    @keyframes walk {
      0% { left: -60px; }
      50% { left: 50%; }
      100% { left: 110%; }
    }

    /* Flowers bloom initially */
    .flower {
      position: absolute;
      font-size: 40px;
      bottom: 100px;
      opacity: 0;
      animation: bloom 4s ease-in-out forwards;
      z-index: 1;
    }

    .flower:nth-child(1) { left: 150px; animation-delay: 1s; }
    .flower:nth-child(2) { left: 300px; animation-delay: 2s; }
    .flower:nth-child(3) { left: 450px; animation-delay: 3s; }
    .flower:nth-child(4) { left: 600px; animation-delay: 4s; }

    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Link button */
    .link-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff69b4;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 2px 2px 5px #00000050;
      cursor: pointer;
      z-index: 2;
    }

    .link-button:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <h1>üå∏ Flower Girl üå∏</h1>

  <!-- Link -->
  <div class="link-button" id="visitGarden">Visit Garden üåº</div>

  <!-- Flower girl -->
  <div class="flower-girl">üëßüíê</div>

  <!-- Initial flowers -->
  <div class="flower">üå∏</div>
  <div class="flower">üåº</div>

  <!-- Grass -->
  <div class="grass"></div>

  <script>
    const button = document.getElementById('visitGarden');

    button.addEventListener('click', () => {
      // Create lots of flower emojis randomly on screen
      for (let i = 0; i < 50; i++) {
        const flower = document.createElement('div');
        flower.innerText = ['üå∏','üåπ','üåª','üåº','üíê'][Math.floor(Math.random()*5)];
        flower.style.position = 'absolute';
        flower.style.fontSize = Math.random() * 30 + 20 + 'px';
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        flower.style.opacity = Math.random();
        flower.style.transition = 'all 1s ease';
        document.body.appendChild(flower);

        // Optional: make them float upward and disappear
        setTimeout(() => {
          flower.style.top = parseFloat(flower.style.top) - 50 + 'px';
          flower.style.opacity = 0;
        }, 100);
        // Remove after animation
        setTimeout(() => {
          flower.remove();
        }, 2000);
      }
    });
  </script>
</body>
</html>
